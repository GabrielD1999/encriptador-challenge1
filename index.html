<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE</title>
    <link rel="shortcut icon" href="img/logo_alura.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo_alura.png" alt="logo" class="logo">
    </header>
    <section class="wrap-content">
        <div id="left-container">
            <textarea id="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p id="p-minusculas"><img src="img/icono_admiracion.png" alt="icono_admiracion" title="icono_admiracion.png"> Solo letras minúsculas y sin acentos</p>
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desencriptar</button>
        </div>
        <aside id="right-container">
            <p id="msg"></p>
            <div id="descripcion">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button id="btn-copiar">Copiar</button>
        </aside>
        <div class="clearfix"></div>
    </section>
    <footer>
        <p>Challenge Alura: Encriptador con Javascript</p>
        <p>Realizado por:  
            <a href="https://www.linkedin.com/in/gabriel-diaz-sosa">Gabriel Adolfo Díaz Sosa</a>
        </p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
